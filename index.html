
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز أعشاب الرحمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column; /* ترتيب العناصر عمودياً */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c; /* خلفية غامقة */
            font-family: 'Arial', sans-serif;
            color: white; /* لون النص أبيض */
        }
        .container {
            text-align: center; /* محاذاة النص في المنتصف */
            background-color: #444; /* لون خلفية للعنصر */
            border-radius: 15px; /* زوايا مدورة */
            padding: 30px; /* مسافة داخلية */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* ظل خفيف */
            width: 80%; /* عرض العنصر */
            max-width: 600px; /* أقصى عرض */
        }
        h1 {
            font-size: 24px; /* حجم الخط */
            margin: 20px 0; /* مسافة فوق وتحت العنوان */
        }
        .location-icon {
            margin-left: 10px; /* مسافة بين النص والأيقونة */
            font-size: 20px; /* حجم الأيقونة */
        }
        .phone-icon {
            margin-top: 15px; /* مسافة فوق الأيقونة */
            font-size: 20px; /* حجم الأيقونة */
        }
        .phone-number {
            font-size: 18px; /* حجم خط رقم الهاتف */
            margin-left: 10px; /* مسافة بين الأيقونة ورقم الهاتف */
        }
        a {
            color: white; /* لون الرابط أبيض */
            text-decoration: none; /* إزالة خط التسطير */
        }
        a:hover {
            text-decoration: underline; /* إضافة خط التسطير عند التمرير */
        }
        img {
            max-width: 100%; /* عرض الصورة */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            border-radius: 10px; /* زوايا مدورة للصورة */
            margin-bottom: 20px; /* مسافة تحت الصورة */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ELRAHMA.png" alt="شعار المركز"> <!-- استبدل هذا الرابط برابط شعار المركز -->
        <h1>
            كركوك نهاية شارع اطلس - مجمع البديع | الطابق الارضي - مركز أعشاب الرحمة  وسام ابو محمد
            <i class="fas fa-map-marker-alt location-icon"></i>
        </h1>
        <div class="phone-icon">
            <i class="fas fa-phone"></i>
            <a href="tel:07703784670" class="phone-number">07703784670</a> <!-- رابط الاتصال -->
        </div>
    </div>
</body>
</html>
