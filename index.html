
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز أعشاب الرحمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #444;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .location-icon {
            margin-left: 10px;
            font-size: 20px;
        }
        .phone-icon {
            margin-top: 15px;
            font-size: 20px;
        }
        .phone-number {
            font-size: 18px;
            margin-left: 10px;
            transition: transform 0.1s; /* تأثير الانتقال لتحريك الرقم */
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ELRAHMA.png" alt="شعار المركز"> <!-- استبدل هذا الرابط برابط شعار المركز -->
        <h1>
            كركوك نهاية شارع اطلس - مجمع البديع | الطابق الارضي - مركز أعشاب الرحمة  وسام ابو محمد
            <i class="fas fa-map-marker-alt location-icon"></i>
        </h1>
        <div class="phone-icon">
            <i class="fas fa-phone"></i>
            <a href="tel:07703784670" class="phone-number" onclick="phoneClick()">07703784670</a> <!-- رابط الاتصال -->
        </div>
    </div>

    <script>
        function phoneClick() {
            const phoneNumber = document.querySelector('.phone-number');
            phoneNumber.style.transition = 'transform 0.1s'; // إعداد تأثير الانتقال
            phoneNumber.style.transform = 'scale(1.2)'; // تكبير الرقم
            setTimeout(() => {
                phoneNumber.style.transform = 'scale(1)'; // تصغير الرقم
            }, 100);
        }
    </script>
</body>
</html>
